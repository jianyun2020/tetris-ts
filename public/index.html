<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris-ts</title>
  <style>
    #root {
      display: flex;
      justify-content: center;
    }
    #panel {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #000;
    }

    #next {
      position: relative;
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="panel"></div>
    <div id="tip">
      <div id="next"></div>
    </div>
  </div>
  <div style="text-align: center;">

    <button id="btnStart">开始</button>
    <button id="btnPause">暂停</button>
    <button id="btnDown">向下移动</button>
    <button id="btnLeft">向左移动</button>
    <button id="btnRight">向右移动</button>
    <button id="btnRotate">旋转</button>
  </div>
</body>
</html>
