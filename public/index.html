<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris-ts</title>
  <style>
    #root {
      display: flex;
      justify-content: center;
    }
    #panel {
      position: relative;
      background-color: #000;
    }

    #tip {
      margin-left: 1em;
      border: 1px solid #000;
    }

    #next {
      position: relative;
    }
    #score {
      font-size: 4em;
      font-weight: bold;
      color: #f20;
      text-align: center;
    }
    #description {
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 10px;
    }
    #description>p{
      margin: 0;
    }

    #msg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, .3);
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #msg > p {
      border: 2px solid #fff;
      padding: 1em;
      background-color: #f20;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="panel">
      <div id="msg">
        <p></p>
      </div>
    </div>
    <div id="tip">
      <div id="next"></div>
      <div id="score"></div>
      <div id="description">
        <p>使用键盘进行游戏：</p>
        <p>↑：旋转</p>
        <p>↓：向下</p>
        <p>←：左</p>
        <p>→：右</p>
        <p>空格：开始/暂停/恢复</p>
      </div>
    </div>
  </div>
</body>
</html>
